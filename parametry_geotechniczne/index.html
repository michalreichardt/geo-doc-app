<!DOCTYPE html>
<html>
    <head> 
        <title>Kalkulator Parametrów Geotechnicznych</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="flex header">
            <h1>Kalkulator Parametrów Geotechnicznych</h1>
            <p>Na podstawie: Książka</p>
        </header>
        <section class="flex input-section">
            <h2>Wprowadź dane wejściowe:</h2>
            <section class="flex parts">
                <div class="flex part">
                    <h3>Krok 1</h3>
                    <p>Wskaż rodzaj gruntu:</p>
                    <button class="basic-button" id="button-spoisty">
                        Spoisty
                    </button>
                    <p>ALBO</p>
                    <button class="basic-button" id="button-niespoisty">
                        Niespoisty
                    </button>
                </div>
                <div class="flex part">
                    <h3>Krok 2</h3>
                    <p>Wskaż litologię:</p>
                    <select class="basic-select" id="litology"></select>
                </div>
                <div class="flex part">
                    <h3>Krok 3</h3>
                    <p id="parameter-input-field-label">Wprowadź parametr:</p>
                    <input class="basic-input" id ="parameter-input-field" type = "number" min = "0" max = "1" step = "0.01">
                    <p>Wartość w przedziale:<br>od 0.00 do 1.00</p>
                </div>
                <div class="flex part">
                    <h3>Krok 4</h3>
                    <p>Zatwierdź dane:</p>
                    <button class="basic-button" id ="submit-btn">oblicz</button>
                </div>
            </section>
        </section>
        <section class="flex output-section">
            <h2>Dane wyjściowe:</h2>
            <section class="flex parts"> 
            
            <div class="flex part">

            </div>
            <div class="flex part">
                
            </div>
            <div class="flex part">
                
            </div>
            <div class="flex part">
                
            </div>
        </section>
        </section>
    </body>
    <script src = "index.js"></script>
</html>
